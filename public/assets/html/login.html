<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Planner Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <a class="navbar-item">
                    Sign Up
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Dashboard
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Existing Projects
                        </a>
                        <a class="navbar-item">
                            Add a New Project
                        </a>
                        <a class="navbar-item">
                            Existing Tasks
                        </a>
                        <a class="navbar-item">
                            Add a New Task
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <div id="login-form"    class="container">
        <div class="field">
            <div class="control">
                <input id="user-name" class="input is-medium" type="text" placeholder="user name">
            </div>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input id="password" class="input is-medium" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <button id="sign-in" class="submit is-medium">Sign In</button>
        <button id="create" class="button is-medium">Create Account</button>
    </div>

</body>

</html>
